<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

<div id="map" style="height: 500px;"></div>

<script>
    // Chargez Leaflet de manière synchrone avant d'exécuter votre code
    var leafletScript = document.createElement('script');
    leafletScript.src = 'https://unpkg.com/leaflet/dist/leaflet.js';
    leafletScript.onload = function () {
        initializeMap();
    };
    document.head.appendChild(leafletScript);

    function initializeMap() {
        var map = L.map('map').setView([33.8869, 9.5375], 7); // Coordonnées centrées de la Tunisie et niveau de zoom approprié

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Expose la fonction addMarker pour être appelée depuis JavaFX
        window.addMarker = function (idCapteur, latitude, longitude, couleur) {
            console.log("Ajout du marqueur pour le capteur avec l'ID : " + idCapteur);

            var marker = L.marker([latitude, longitude], {icon: customIcon(couleur)});
            marker.addTo(map);
            marker.bindPopup("ID Capteur: " + idCapteur);
            marker.on('click', function () {
                markerClicked(idCapteur);
            });
        };

        function markerClicked(idCapteur) {
            // Logique à exécuter lorsqu'un marqueur est cliqué
            console.log("Marqueur cliqué pour le capteur avec l'ID : " + idCapteur);
            // Vous pouvez ajouter plus de logique ici en fonction de vos besoins
        }

        function customIcon(couleur) {
            return L.divIcon({
                className: 'custom-icon',
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30],
                html: '<div style="background-color: ' + couleur + '; width: 100%; height: 100%; border-radius: 50%;"></div>'
            });
        }
    }
</script>

</body>
</html>
