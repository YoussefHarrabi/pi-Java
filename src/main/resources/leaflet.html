<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

<div id="map" style="height: 500px;"></div>

<script>
    // Chargez Leaflet de manière synchrone avant d'exécuter votre code
    var leafletScript = document.createElement('script');
    leafletScript.src = 'https://unpkg.com/leaflet/dist/leaflet.js';
    leafletScript.onload = function () {
        initializeMap();
    };
    document.head.appendChild(leafletScript);

    function initializeMap() {
        var map = L.map('map').setView([33.8869, 9.5375], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        window.addMarker = function (idCapteur, latitude, longitude, couleur) {
            var marker = L.marker([latitude, longitude], {icon: customIcon(couleur)});
            marker.addTo(map);
            marker.bindPopup("ID Capteur: " + idCapteur);
        };

        function customIcon(couleur) {
            return L.divIcon({
                className: 'custom-icon',
                html: '<div style="background-color: ' + couleur + '; width: 100%; height: 100%; border-radius: 50%;"></div>'
            });
        }

        // Fonction pour déplacer la carte vers une nouvelle position
        window.moveMapToLocation = function(latitude, longitude) {
            map.setView([latitude, longitude], 15); // 15 est un exemple de niveau de zoom plus élevé
        }

    }

</script>

</body>
</html>
